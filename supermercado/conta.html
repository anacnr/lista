<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <!--Tela maior-->
    <link rel="stylesheet" href="../css/conta-vendedor/desktop.css">
    <!--Tela menor-->
    <link rel="stylesheet" href="../css/conta-vendedor/mobile.css">
    <link rel="shortcut icon" href="../imagens/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Dados do usuário</h1>
    <div id="company-dates">
        <ul>
            <li id="image" class="dates">
                   <img src="" alt="" id="company-img">               
            </li>

            <p id="par-name" class="par">Empresa</p>
            <li id="name" class="dates"><span id="span-name">xxxx</span></li>
            <br>

            <p id="par-manager" class="par">nome do responsável</p>
            <li id="manager" class="dates"><span id="span-manager">xxxx</span></li>
            <br>
        
            <p id="par-cnpj" class="par">cnpj</p>
            <li id="cnpj" class="dates"><span id="span-cnpj">xxxx</span></li>
            <br>
            
            <p id="par-location" class="par">localização</p>
            <li id="local" class="dates"><span id="span-local">xxxx</span></li>
            <br>

            <p id="par-tel" class="par">tel-fixo</p>
            <li id="tel" class="dates"><span id="span-tel">(xx)xxxx-xxxx</span></li>
            <br>
        
            <p id="par-private" class="par">tel-privado</p>
            <li id="private" class="dates"><span id="span-private">(xx)xxxxx-xxxx</span></li>
            <br>
          
            <p id="par-email" class="par">email</p>
            <li id="email" class="dates"><span id="span-email">xxx@xxx.com</span></li>
            <br>
         
            <p id="par-password" class="par">senha</p>
            <li id="password" class="dates"><span id="span-password">xxxx</span></li>
            <br>
        </ul>
    </div>
        <button type="submit" id="edit">editar perfil</button>

        <script src="../javascript/jquery-3.7.1.min.js"></script>
        <script src="../javascript/account.js"></script>
</body>
</html>
