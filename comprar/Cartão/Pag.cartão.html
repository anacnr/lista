<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Pagamento</title>
  <link rel="stylesheet" href="Pag.cartão.css">
</head>
<body>
  <div class="container">
    <h2>Cartão</h2>
    <form action="#">
      <div class="form-group">
        <label for="numero-cartao">Número do Cartão</label>
        <input type="text" id="numero-cartao" name="numero-cartao" placeholder="1234 5678 9012 3456" required>
      </div>

      <div class="form-group">
        <label for="data-validade">Data de Validade</label>
        <input type="text" id="data-validade" name="data-validade" placeholder="MM/AA" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required>
      </div>

      <div class="form-group">
        <label for="tipo-pagamento">Tipo de Pagamento</label>
        <select id="tipo-pagamento" name="tipo-pagamento">
          <option value="credito">Crédito</option>
          <option value="debito">Débito</option>
        </select>

      </div>
      <button type="submit">Pagar</button>
    </form>
  </div>
</body>
</html>
