<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Tela maior-->
    <link rel="stylesheet" href="css/login/desktop.css">
    <!--Tela menor-->
    <link rel="stylesheet" href="css/login/mobile.css" media="(max-width: 600px)">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <form id="loginForm" method="post" action="php/login.php">
        <ul>

          <label for="email"></label>
          <li>
            <i class="bi bi-envelope" id="email-icon"></i>
            <input type="email" name="email" id="email" placeholder="E-mail" required /> </li>
            
          <label for="senha"></label>
          <li>
            <i class="bi bi-lock" id="lock-icon"></i>
            <input type="password" name="senha" id="senha" placeholder="Senha" required /></li>
          
        </ul>
        <button type="submit" id="ent">Entrar</button> <button id="cad" type="button" onclick="Register()">Cadastrar</button>
        </form>
        
        <script src="javascript/jquery-3.7.1.min.js"></script>
        <script src="javascript/form.js"></script>
</body>
</html>
