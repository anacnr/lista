<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuário</title>
    <!--Tela maior-->
    <link rel="stylesheet" href="../css/conta-cliente/desktop.css">
    <!--Tela menor-->
    <link rel="stylesheet" href="../css/conta-cliente/mobile.css">
    <link rel="shortcut icon" href="../imagens/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Dados do usuário</h1>
    <div id="company-dates">
        <ul>
            <p id="par-name" class="par">nome</p>
            <li id="name" class="dates"><span id="span-name">xxxx</span></li>
            <br>

            <p id="par-cpf" class="par">cpf</p>
            <li id="cpf" class="dates"><span id="span-cpf">xxxx</span></li>
            <br>
        
            <p id="par-tel" class="par">telefone</p>
            <li id="tel" class="dates"><span id="span-tel">xxxx</span></li>
            <br>
            
            <p id="par-location" class="par">endereço</p>
            <li id="local" class="dates"><span id="span-local">xxxx</span></li>
            <br>
          
            <p id="par-email" class="par">email</p>
            <li id="email" class="dates"><span id="span-email">xxx@xxx.com</span></li>
            <br>
         
            <p id="par-password" class="par">senha</p>
            <li id="password" class="dates"><span id="span-password">xxxx</span></li>
            <br>
        </ul>
    </div>
        <button type="submit" id="edit">editar perfil</button>

        <script src="../javascript/jquery-3.7.1.min.js"></script>
        <script src=""></script>
</body>
</html>
